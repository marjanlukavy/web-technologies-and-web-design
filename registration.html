<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <title>Registration</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <header class="login-title">
    <h1><span>welcome to </span>StudentsApi</h1>
  </header>
  <div class="box">

    <div class="selected">
      <div class="logo-name"><span>Registration</span></div>

      <label for="user">Email</label>
      <div class="user-container">
        <input type="text" placeholder="Type your email" id="admin-email">
      </div>
      <label for="user">Password</label>
      <div class="user-container">
        <input type="password" placeholder="Type your password" id="admin-password">
      </div>
      <label for="user">Name</label>
      <div class="user-container">
        <input type="password" placeholder="Type your name" id="admin-name">
      </div>
      <button type="button" id="create-admin-btn" name="button">Submit</button>

    </div>

  </div>
  <script src="script/reg.js"></script>
</body>
</html>
